		<article class="artIndex">	
		
			<form method="post">
	
				<h1>Entrar em contato</h1>
			
				<label for="cNome"><p>Nome</p> </label> <br/><br/>  
				<input type="text" name="tNome" id="cNome" size="50" autofocus/><br/><br/> <!-- autofocus faz com que o campo de texto seja selecionado logo após a página ser acessada -->
				<label for="cTel"><p>Telefone</p> </label>  <br/><br/>  	
				<input type="tel" name="tTel" id="cTel" size="50"/><br/><br/>
				<label for="cEmail"><p>E-mail</p> </label> <br/><br/>  
				<input type="email" name="tEmail" id="cEmail" size="50"/><br/><br/><br/><br/>
				
				<label for="cCome"> <p>Observações</p> </label> <br/><br/>      &nbsp; &nbsp; 
				
				<textarea cols="50" rows="5" name="tCome" id="cCome" placeholder="Faça a sua observação"></textarea><br/><br/>
		
				&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
		
				<input type="submit" name="nEnviar" value="Enviar"/>
				<input type="reset" name="nLimpar" value="Limpar"/>
	
			
			</form>
